      <div class="tab-btns">

          <li class="active">
            <a class="tab-btn" role="button" data-toggle="tab" href="#config" title="configurations">
              <i class="fa fas fa-gear"></i>

            <i class="fa fas fa-bug"></i>

            <i class="fa fas fa-file-lines"></i>

          <li><a class="tab-btn" role="button" data-toggle="tab" href="#test" title="Test">
            <i class="fa fas fa-flask"></i>
          </a></li>

      </div>

    <div class="tab-pages tab-content active">
      <div id="config" class="tab-page tab-pane active">
        <div class="title">Configurations</div>
        <div class="body" id="config-form">
          <label>
            Username:
            <input type="text" id="plr-name" name="username" title="username">
          </label>
          <label>
            Player Size:
            <input type="range" class="slider" id="player-size" name="playerSize" title="player Size">
          </label>
          <label>
            fov:
            <input type="range" name="fov" min="16" max="32" step="1">
          </label>
          <br />

          <div class="gui-select input">
            <label for="game-map">
              Select Map:
              <select class="select" id="game-map" name="map">
                <option class="gui-option" value="map-inf">Map 1</option>
                <option class="gui-option" value="map2">Map 2</option>
                <option class="gui-option" value="map3">Map 3</option>
              </select>
            </label>
          </div>
          <input type="button" value="Save" id="save-config">
        </div>
      </div>
      <div id="debug" class="tab-page tab-pane">
        <div class="title">Debug</div>
        <div class="body">
          <div class="section">
            <h4>Game</h4>
            <div id="debug-ctrls">
<!--              <label>-->
<!--                Dev Mode: <input id="dev-toggle" type="range" min="0" max="1" step="1">-->
<!--              </label>-->

              <button type="button" id="reloadGame">Reload Game</button>
              <button type="button" id="loadPlayer">Load Player</button>
              <button type="button" id="reloadPlayer">Reload Player</button>
            </div>
            <h4>Chat</h4>
            <div id="chat-test">
              <label>
                Log:
                <input type="text" name="msg-input" width="50" placeholder="Message">
              </label>
              <input type="button" id="chat-btn" name="sendChat" value="Enter">
            </div>
            <hr />
          </div>
        </div>
      </div>

          <div class="section">
            <h4>Controls</h4>
            <div class="grid" id="test-ctrls">
              <button type="button" onclick="reload();">Reload Page</button>
              <input type="button" value="Create Pane" name="f">
              <input type="button" value="Run Test">
              <input type="button" id="reload-page" value="Reload">
            </div>
          </div>
        </div>

  <div id="settings-pane" class="win overlay">
    <a role="button" data-win="#settings-pane" class="exit">X</a>
    <h3 class="title">Settings</h3>
    <div class="body">
      <section class="section" id="player config">
        <h4>Player</h4>
        <label>
          User ID:
          <input type="text" name="username" id="userid">
        </label>
        <label>
          Map ID:
          <input type="text" name="mapId" id="map_id">
        </label>
        <label>
          Position:
          <input type="text" name="username" id="pos">
        </label>
        <button type="button">Load Player</button>
      </section>
    </div>
  </div>
  <div id="chat-pane" class="win overlay" data-visible="">
    <div class="title">Chat</div>
    <div class="body">
      <div class="tab-btns">
        <ul class="nav nav-tabs">
          <li><a role="button" data-toggle="tab" href="#dev-log">Debug</a></li>
          <li><a role="button" data-toggle="tab" href="#player-log">Player</a></li>
          <li><a role="button" data-toggle="tab" href="#sys-log">System</a></li>
        </ul>
      </div>
      <div class="tab-pages gui-log">
        <div id="dev-log" class="tab-page tab-pane active">
          <div id="dev-channel" class="log-channel"></div>
        </div>
        <div id="sys-log" class="tab-page tab-pane">
          <div id="sys-channel" class="log-channel"></div>
        </div>
        <div id="player-log" class="tab-page tab-pane">
          <div id="player-channel" class="log-channel"></div>
        </div>
      </div>
      <div id="chat-ctrls">*
        <label>
          Chat:
          <input type="text" name="message" id="chat-msg" title="Chat Message" placeholder="chat">
        </label>
        <input type="button" value="send" id="chat-send" title="send">
      </div>
    </div>
  </div>
